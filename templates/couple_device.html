<!DOCTYPE html>
<html>
<head>
    <title>Couple Device</title>
</head>
<body>
    <h1>Couple a Device</h1>
    <form method="POST" action="/devices/couple">
        <label for="device_id">Select a Device:</label>
        <select id="device_id" name="device_id">
            {% for device in devices %}
            <option value="{{ device.id }}">{{ device.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Couple Device</button>
    </form>
</body>
</html>
